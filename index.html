    <script>

      //var forbiddenWordsQ1 = new Array();

      var Q1reg = /[^\w](Anything|Anyone|Anybody|Anymore|Amazing|All|Bad|Big|Come|Comes|Isn't|Aren't|Wasn't|Weren't|Haven't|Hasn't|Hadn't|Won't|Wouldn't|Don't|Doesn't|Didn't|Can't|Couldn't|Shouldn't|mustn't|Would've|Should've|Could've|Might've|Must've|Different|Difficult|Everyone|Everything|Every|Firstly|Secondly|Thirdly|Fit|Fits|For instance|For example|Furthermore|Good|Happy|Here|Horrible|How|Huge|I think|I feel|I believe|It|Kid|Little|Like|Many|Much|Nothing|Nobody|Nice|Pretty|People|Person|Quite|Sad|Scared|Sees|Something|Someone|Sometimes|Someday|Somewhat|Stuff|Such|Be|Being|Been|Am|Is|Are|Was|Were|There|Thing|Things|This|That|These|Those|Terrible|They|Use|Uses|Using|Used|Utilize|Utilizes|Utilizing|Utilized|Very|What|Whatever|Wherever|Where)[^\w]/ig

      function find() {
        var str = document.getElementById('original-text').value;
        console.log(str);
        str = str.replace(Q1reg, "<span class=\"forbid\">$&</span>");
        document.write("<style>.forbid { color: red; text-decoration: line-through; }</style>");
        document.write(str);
      }

    </script>
